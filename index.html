
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Hadephone Landing page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Headphone logo">
            Headphone
        </div>

        <ul class="menu-list">
            <div>
                <ul class="navbar">
                    <li>Home</li>
                    <li>Products</li>
                    <li>About us</li>
                    <li>Contacts</li>
                    
                </ul>
            </div>
            
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title"><strong>Wireless Headphone</strong></p>
            <p class="msg">High-quality sound, Long battery life, Noise-canceling technology, Comfortable fit</p>
            <button class="cta"><span>Buy now</span> <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="./img/product1.png" alt="Headphone">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Studio3</p>
                        <p>$399</p>
                    </div>
                    <img src="./img/product1.png">
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="./img/product2.png">
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="./img/product3.png">
                </div>
            </div>
        </section>

    </section>
</body>

</html>
